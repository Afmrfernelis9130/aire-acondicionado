<!--ORDEN-->
<div class="flex flex-row-reverse">

    <div class="mt-2 ">
        <label for="orden" class="block text-sm font-medium leading-6 text-gray-900">#ORDEN</label>
        <input type="text" id="orden" autocomplete="given-name"
               class="flex flex-row  rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>

</div>

<!--FORMULARIO-->
<div>

    <form class="ml-10" id="myform">

        <div class="space-y-12">

            <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-base font-semibold leading-7 text-gray-900">ORDEN DE INSTALACION </h2>


                <div class="mt-10 ml-3 grid grid-cols-4 gap-2 ">


                    <div>
                        <label for="fecha" class="block text-sm font-medium leading-6 text-gray-900">FECHA</label>

                        <div class="mt-2">
                            <input type="date" id="fecha" autocomplete="given-name"
                                   class=" rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>

                    </div>

                    <div>
                        <label for="cliente"
                               class="block text-sm font-medium leading-6 text-gray-900">CLIENTE</label>
                        <div class="mt-2">
                            <input type="text" name="cliente" id="cliente" autocomplete="family-name"
                                   class=" rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <label for="factura"
                               class="block text-sm font-medium leading-6 text-gray-900">FACTURA</label>
                        <div class="mt-2">
                            <input id="factura" name="factura" type="number" autocomplete="email"
                                   class=" rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <label for="ciudad" class="block text-sm font-medium leading-6 text-gray-900">CIUDAD</label>
                        <div class="mt-2">
                            <select id="ciudad" name="ciudad" autocomplete="country-name"
                                    class=" rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                <option>United States</option>
                                <option>Canada</option>
                                <option>Mexico</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="direccion"
                               class="block text-sm font-medium leading-6 text-gray-900">DIRECCION</label>
                        <div class="mt-2">
                            <input type="text" name="direccion" id="direccion" autocomplete="street-address"
                                   class=" rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <label for="telefono"
                               class="block text-sm font-medium leading-6 text-gray-900">TELEFONO</label>
                        <div class="mt-2">
                            <input type="text" name="telefono" id="telefono" autocomplete="address-level1"
                                   class=" rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <label for="cantidad"
                               class="block text-sm font-medium leading-6 text-gray-900">CANTIDAD</label>
                        <div class="mt-2">
                            <input type="number" name="cantidad" id="cantidad"
                                   class=" rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <label for="tipo" class="block text-sm font-medium leading-6 text-gray-900">TIPO</label>
                        <div class="mt-2">
                            <select id="tipo" name="tipo" autocomplete="country-name"
                                    class=" rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                <option>United States</option>
                                <option>Canada</option>
                                <option>Mexico</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="marca" class="block text-sm font-medium leading-6 text-gray-900">MARCA</label>
                        <div class="mt-2">
                            <select id="marca" name="marca" autocomplete="country-name"
                                    class=" rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                <option>United States</option>
                                <option>Canada</option>
                                <option>Mexico</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="modelo" class="block text-sm font-medium leading-6 text-gray-900">MODELO</label>
                        <div class="mt-2">
                            <input type="text" name="modelo" id="modelo"
                                   class=" rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <label for="btu" class="block text-sm font-medium leading-6 text-gray-900">BTU</label>
                        <div class="mt-2">
                            <select id="btu" name="btu" autocomplete="country-name"
                                    class=" rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                <option>United States</option>
                                <option>Canada</option>
                                <option>Mexico</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="instalador"
                               class="block text-sm font-medium leading-6 text-gray-900">INSTALADOR</label>
                        <div class="mt-2">
                            <input type="text" name="instalador" id="instalador"
                                   class=" rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <label for="monto" class="block text-sm font-medium leading-6 text-gray-900">MONTO</label>
                        <div class="mt-2">
                            <input type="number" name="monto" id="monto"
                                   class=" rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <label for="detalles"
                               class="block text-sm font-medium leading-6 text-gray-900">DETALLES</label>
                        <div class="mt-2">
                            <textarea name="detalles" id="detalles"
                                      class="w-96 h-50 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </textarea>
                        </div>

                    </div>


                </div>

            </div>


        </div>

        <div class="mt-6 flex items-center justify-end gap-x-6">
            <button  type="button"  class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
            <button type="submit" id="btn-save"
                    class="rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" >
                Save
            </button>
        </div>

    </form>


</div>

<script src="../../src/AireAcondicionado.js"></script>

</body>
